{{template "head"}}
{{template "navbar_user"}}
{{template "body"}}

{{$item := index . 0}}
{{$invname := index . 1}}

<div text-align="center">
    <div class="hero-text">
        <h2 style="color:darkcyan"><i class="fas fa-tools"></i> Edit Item</h2>

        <form method="POST">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name ="name" placeholder="*Item Name" type="text" value={{$item.Name}} pattern="^[a-zA-Z0-9 ]+$" title="Only Alphanumerical Allowed" required>
            </div>
            <div class="form-group">
                *Inventory:
                <input autocomplete="off" name="inv" type="text" placeholder="Inventory" pattern="^[a-zA-Z0-9 ]+$" title="Only Alphanumerical Allowed" value={{$invname}} required>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name ="icon" placeholder="FontAwesomeIcon" type="text"  {{if $item.Icon}}value={{$item.Icon}} {{end}} pattern="^[a-zA-Z0-9- ]+$" title="Only Alphanumerical Allowed">
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name ="category" placeholder="Category" type="text" pattern="^[a-zA-Z0-9- ]+$" title="Only Alphanumerical Allowed" {{if $item.Category}}value={{$item.Category}} {{end}}>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name ="storage" placeholder="Storage" type="text" pattern="^[a-zA-Z0-9- ]+$" title="Only Alphanumerical Allowed" {{if $item.Storage}} value={{$item.Storage}} {{end}}>
            </div>
            <div class="form-group">
                <input autocomplete="off" class="form-control" name ="expiry" placeholder="ExpiryDate" type="date" {{if $item.Expiry}}value={{$item.Expiry | toDate2}} {{end}}>
            </div>
            <div class="form-group">
                Idling Status:
                <select name="idle"><option value="yes">Yes</option><option value="" selected>No</option></select>
            </div>
            <div class="form-group">
                Days before expiry to notify (leave blank for no notification):<br>
                <input autocomplete="off" class="form-control" name ="notify" placeholder="Days before expiry" type="number"
                {{if $item.Notify}} value={{$item.Notify}} {{end}} min="0">
            </div>
            <button id="btn" type="submit">Edit</button>
        </form>
    </div>
</div>
{{template "footer"}}
