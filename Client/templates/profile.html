{{template "head"}}
{{template "navbar_user"}}
{{template "body"}}

<div text-align="center">
    <div class="hero-text">
        <p>
            <h2 style="color:darkcyan"><i class="fas fa-user"></i> Profile</h2>
            {{$user := index . 0}}
            {{$sett := index . 1}}
            <form>
            <div class="form-group">
                Username<input autocomplete="off" class="form-control" name ="name" placeholder="" type="text" pattern="^[a-zA-Z0-9 ]+$" title="Only Alphanumerical Allowed"
                value={{$user.Username}} disabled>
            </div>
            <div class="form-group">
                Phone<input autocomplete="off" class="form-control" name ="phone" placeholder="" type="text" pattern="^[a-zA-Z0-9 ]+$" title="Only Alphanumerical Allowed"
                {{if $user.Phone}} value={{$user.Phone}} {{end}}disabled>
            </div>
            <div class="form-group">
                Email<input autocomplete="off" class="form-control" name ="email" placeholder="" type="text" pattern="^[a-zA-Z0-9 ]+$" title="Only Alphanumerical Allowed"
                {{if $user.Email}} value={{$user.Email}} {{end}} disabled>
            </div>
            <div class="form-group">
                Notify Time (0000 format)<input autocomplete="off" class="form-control" name ="notitime" placeholder="" type="text" pattern="^[a-zA-Z0-9 ]+$" title="Only Alphanumerical Allowed"
                {{if $user.Setting.NotiTime}}value={{$user.Setting.NotiTime}} {{end}} disabled>
            </div>
            <div class="form-group">
                Notify Settings<input autocomplete="off" class="form-control" name ="setting" placeholder="" type="text" pattern="^[a-zA-Z0-9 ]+$" title="Only Alphanumerical Allowed"
                {{if $sett}} value={{$sett}} {{end}} disabled >
            </div>
            </form>
            <a href="/editprofile" class="btn btn-info" style="text-align:center">Edit</a>
        </p>
    </div>
</div>

{{template "footer"}}
